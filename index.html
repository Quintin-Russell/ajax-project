<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300&display=swap" rel="stylesheet">
</head>
<body>
  <header>
      <ul class="header-list">
        <li>
          <h2 id="header-logo">MoodTrace</h2>
        </li>
      </ul>
  </header>
  <main>
    <div data-view="home-screen" class="container">
      <div class="container">
        <img class="home-img" src="images/ajax-logo.jpg" alt="MoodTrace-logo">
      </div>
      <div class="welcome container">
        <h2 class="work-sans">Welcome Back!</h2>
      </div>
      <div class="padding div-background container">
        <button button="new-journal" class="lrg-button">Start a New Journal Entry</button>
        <button button="graph" class="lrg-button">View My MoodGraph</button>
        <button button="drafts" class="lrg-button">Drafts</button>
      </div>
    </div>
    <div data-view="grateful" class="hidden container">
      <!-- header-->
      <div class="row div-background margin2rem">
        <div>
          <img class="item-img" src="images/ajax-logo.jpg" alt="ajax-logo">
        </div>
        <section class="container">
          <h2 class="new-journal-header work-sans">New Journal</h2>
          <h2 data="current-date" class="header-logo work-sans"></h2>
        </section>
      </div>
      <!--form-->
      <div class="container div-background">
        <h2 class="new-journal-header work-sans grateful-heading">What are 5 Things That You Are Grateful For Today?</h2>
      <form class="container">
        <label class="form-label" for="grateful1"></label>
        <textarea class="form-label" name="grateful1" id="grateful1">

        </textarea>
        <label class="form-label" for="grateful2"></label>
        <textarea class="form-label" name="grateful2" id="grateful2">

        </textarea>
        <label class="form-label" for="grateful3"></label>
        <textarea class="form-label" name="grateful13" id="grateful13">

        </textarea>
        <label class="form-label" for="grateful4"></label>
        <textarea class="form-label" name="grateful4" id="grateful4">

        </textarea>
        <label class="form-label" for="grateful5"></label>
        <textarea class="form-label" name="grateful5" id="grateful5">

        </textarea>
      </form>
    </div>
      <div class="row">
        <button class="sm-button">Save as Draft</button>
        <button class="sm-button">Continue</button>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
